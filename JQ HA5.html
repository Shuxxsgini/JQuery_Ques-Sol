<!DOCTYPE html>
<html>
<head>
    <title>Q5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
    <script>
        $(document).ready(function(){
           $("#a").click(function(){
              $("#A").hide();
           });
           $("#b").dblclick(function(){
              $("#A").show();
           });
          
          $("#d").mouseenter(function(){
              $("#d").toggle();
          });
          $("#d").mouseleave(function(){
              $("#d").toggle();
          });
          $("#e").click(function(){
               $("#E").fadeIn(3000);
          });
          
          $("#i").click(function(){
               $("#flip").slideDown("fast");
          });
         
          $("#l").mouseenter(function(){
              $("#L").animate({
                  left: '500px',
                  opacity: '0.2',
                  height: '100px',
                  width: '100px'
              });
          });
        
         $("#p").click(function(){
            alert($("#P").attr("href"));
         });
        
         $("#b2").click(function(){
            $("#par2").html("<b>Hello Again I am para 2</b>");
         });
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #f0f0f0;
        }
        
        button {
            background-color: #946fff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        
        button:hover {
            background-color: #d2691e;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            padding: 5px;
        }
        
        #flip {
            display: none;
            padding: 10px;
            text-align: center;
            background-color: #6dacec;
            border: 5px solid #e792e7;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Effects & Events</th>
            <td>
                <p id="A">I am an EFFECT FUNCTION. I'll hide if you click the button given below</p>
                <button id="a">Hide button</button>
                <button id="b">Double click to Show</button>
            </td>
        </tr>

        <tr>
            <th>Fading</th>
            <td>
                <ul>
                    <p>Applying fadeIn effect on each box with different timing.</p>
                    <li>
                        <button id="e">Click to FadeIn</button>
                        <div id="E" style="width:230px;height:60px;background-color:#d8605e; display: none;"></div>
                    </li>
                </ul>
            </td>
        </tr>
        <tr>
            <th>Sliding</th>
            <td>
                <ul>
                    <li>
                        <button id="i">Click to SlideDown</button>
                        <div id="flip">Something For You</div>
                    </li>
                </ul>
            </td>
        </tr>
        <tr>
            <th>Animation</th>
            <td>
                <ul>
                    <li>
                        <button id="l">Hover To See</button>
                        <div id="L" style="background:#72a2d3;height:50px;width:50px; border: 5px solid #d687a1;"></div>
                    </li>
                </ul>
            </td>
        </tr>
        <tr>
            <th>GET</th>
            <td>
                <button id="p">Show GET Function</button>
                <p>
                    <h2><a href="https://www.google.com" id="P">Who Me?</a></h2>
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
