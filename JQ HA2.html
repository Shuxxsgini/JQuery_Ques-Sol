<!DOCTYPE html>
<html lang="en">
<head>
    <title>Q2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#a").click(function(){
                $("#A").hide();
            });
            $("#b").dblclick(function(){
                $("#A").show();
            });
        });  
    </script>
    <style>
        body{
            background-color: powderblue;

        }
        button:hover{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <button id="a">Click Me</button>
    <p id="A">Hello</p>
    <button id="b">Double Click Me</button>
</body>
</html>
